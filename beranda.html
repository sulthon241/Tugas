<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tiket Pesawat - Selamat Datang</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        button {
            background-color: #ff6f61;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff3b2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang</h1>
        <p>Siap untuk memesan tiket pesawat dengan mudah dan cepat?</p>
        <button onclick="startBooking()">Mulai</button>
    </div>

    <script>
        function startBooking() {
            // Ganti ke halaman pemilihan
            window.location.href = "ujian.html"; // contoh halaman beli tiket
        }
    </script>
</body>
</html>
